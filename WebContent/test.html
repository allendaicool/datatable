	$(document).ready(function() {
		$('#example').DataTable( {
			dom: 'T<"clear">lfrtip',
			"ajax": {
				"url": "/dataTableda",
				"type": "GET"
			}
			"columns":[
		                { "data": "Star_Rating" },
		                { "data": "Device" },
		                { "data": "Review_Submit_Date" },
		                { "data": "Review_Title" },
		                { "data": "Review_Text" },
		                { "data": "Label" },            
		              ],
				
			tableTools: {
				"sSwfPath": "swf/copy_csv_xls_pdf.swf",
				"sRowSelect": "os",
				"aButtons": [
				                "copy",{
				                "sExtends":    "collection",
			                    "sButtonText": "export table",
			                    "aButtons":    [ "csv", "xls", "pdf" ]
				      } 
				    ]
				}
			}
		 );
	} );
