	src="js/editor-demo.js"></script> -->


<script type="text/javascript" src="js/jQCloud.js"></script>

<script type="text/javascript" language="javascript" class="init"
	src="js/customize.js" defer>
	
</script>


<style>
.icontainer {
	position: relative;
	width: 500px;
	height: 400px;
	border: 1px solid #ccc;
	margin: 20px;
}
</style>
</head>

<body class="dt-example">
	<div class="container">
		<section>
			<h1>
				Editor example <span>Envelope display with in table controls</span>
			</h1>

			<!-- <button type="button" id="clickMe">Click Me!</button> -->

      
				<table align="left" id="myform">
					<tr>
						<td>
							<div>
								Date From : &nbsp <input id="datepicker-1" type="text">

							</div>
						</td>
						<td>
							<div>
								Date To : &nbsp <input id="datepicker-2" type="text">
							</div>
						</td>
					</tr>
					<tr>
						<td>Rating From : &nbsp <select name="ratingFromList" id="selectedRatingFrom" >
								<option disabled selected>-- select a rating --</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
						</select>
						</td>
						<td>Rating To : &nbsp <select name="ratingToList" id="selectedRatingTo" >
								<option disabled selected>-- select a rating --</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
						</select>
						</td>

					</tr>
					<tr>


						<td>Review Text <select id="selectedReviewtext" name="reviewText">
								<option disabled selected>-- select a rating --</option>
								<option value="Non-empty">non-empty</option>
								<option value="dontCare">don't Care</option>
						</select>
						</td>
						<td>
							<button type="button" value="Submit" id="submitToServer">
								Me again!</button>
						</td>

						<td></td>
					</tr>
				</table>


			<table id="example" class="display" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th></th>
						<th>Star_Rating</th>
						<th>Device</th>
						<th>Review_Submit_Date</th>
						<th>Review_Title</th>
						<th>Review_Text</th>
						<!-- 						<th>App Version Code</th>
 -->
						<th>Label</th>
						<!-- 						<th>Edit / Delete</th>
 -->
					</tr>
				</thead>

				<tfoot>
					<tr>
						<th></th>
						<th>Star_Rating</th>
						<th>Device</th>
						<th>Review_Submit_Date</th>
						<th>Review_Title</th>
						<th>Review_Text</th>
						<!-- 						<th>App Version Code</th>
 -->
						<th>Label</th>
						<!--  						<th>Edit / Delete</th>
 -->
					</tr>
				</tfoot>
			</table>

		</section>
	</div>

	<button type="button" value="Submit" id="showWordCloud">show
		wordCloud</button>

	<p>January</p>
	<div id="example-1" class="icontainer"></div>
</body>
</html>
